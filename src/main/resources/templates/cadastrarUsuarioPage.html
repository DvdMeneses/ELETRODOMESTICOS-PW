<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>D & D </title>
</head>
<body>
    <h1>Página de Cadastro de Usuários</h1>
    <form method ="post" th:action= "@{/doSalvarUsuario}" th:object="${usuario}">
        Login : <input type="text" th:field="*{login}">
        <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></p>
        <br />

        senha: <input type="text" th:field="*{senha}">
        <p th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></p>
        <br />

        <input type="radio" th:field="*{isadmin}" value="true"> Sim
        <input type="radio" th:field="*{isadmin}" value="false" th:checked="true"> Não
        <br />

        <button type ="submit">Cadastrar</button>
    </form>




</body>
</html>
