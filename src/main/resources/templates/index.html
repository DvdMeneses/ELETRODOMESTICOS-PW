<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{'/css/estilos.css'}" type="text/css" rel="stylesheet">


</head>
<body>
<!--MOSTRANDO TODOS OS ELEMENTOS CADASTRADOS NO BANCO ISSO Ã‰ PARA O user -->

<div th:replace="/fragments/commons :: header(logo,search,cart,${contador},'/verCarrinho','/doCadastrarUsuario','/login')"></div>



<p th:text="${mensagem}"></p>

<table>
    <tr th:each="eletros: ${eletrosList}" th:if="${eletros.deletado == null}">
        <td th:text="${eletros.id}"></td>
        <td th:text="${eletros.tipo}"></td>
        <td th:text="${eletros.preco}"></td>
        <td th:text="${eletros.marca}"></td>.
        <td th:text="${eletros.descricao}"></td>

        <td><img th:src="@{'/images/img-uploads/'+*{eletros.imageUri}}" style="width:100px" ></td>
        <td><a  th:href="@{'addCarrinho/' + ${eletros.id}}">ADDCARRINHO</a></td>
        <td><a  th:href="@{'/verCarrinho'}">VERCARRINHO</a></td>
        <td><a  th:href="@{'/finalizarCompra'}">finalizar compras</a></td>
    </tr>


    <button  th:text="${'CARRINHO : '+ contador}" style="border-radius:20px"></button>

</table>

<div th:replace="/fragments/commons :: footer(logo-footer,face-footer,insta-footer,twitter-footer)"></div>



</body>
</html>
