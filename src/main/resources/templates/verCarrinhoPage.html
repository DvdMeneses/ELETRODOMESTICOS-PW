<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ver carrinho</title>
    <link th:href="@{'/css/estilos.css'}" type="text/css" rel="stylesheet">

</head>
<body>
<div th:replace="/fragments/commons :: header-notSearch(logo,search,cart,${contador},'/verCarrinho','/doCadastrarUsuario','/login')"></div>

<table>
    <tr th:each="eletros:${carrinho}">
        <td th:text="${eletros.id}"></td>
        <td th:text="${eletros.tipo}"></td>
        <td th:text="${eletros.preco}"></td>
        <td th:text="${eletros.marca}"></td>
        <td th:text="${eletros.descricao}"></td>
        <td><img th:src="@{'/images/img-uploads/'+*{eletros.imageUri}}"></td>
    </tr>
</table>

</body>
</html>
